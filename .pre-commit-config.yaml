# Pre-commit hooks configuration
# Install: uv run pre-commit install --hook-type pre-push
# Run manually: uv run pre-commit run --all-files

repos:
  # Ruff - Fast linting and formatting (Rust-based)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        name: ruff (lint)
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: ruff (format)

  # Mypy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        name: mypy (type check)
        additional_dependencies:
          - pydantic>=2.8.0
          - sqlalchemy>=2.0.0
          - types-PyYAML
          - types-requests
          - types-pillow>=10.2.0
          - httpx>=0.28.0
          - aiolimiter>=1.2.0
          - fastapi>=0.115.0
          - uvicorn>=0.32.0
          - cryptography>=41.0.0
          - tenacity>=9.1.2
          - pgqueuer>=0.13.0
          - asyncpg>=0.30.0
        args: [--config-file=pyproject.toml]
        # Only check app/ directory for faster pre-push
        files: ^app/

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: trim trailing whitespace
      - id: end-of-file-fixer
        name: fix end of files
      - id: check-yaml
        name: check yaml syntax
      - id: check-toml
        name: check toml syntax
      - id: check-added-large-files
        name: check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: check for merge conflicts
      - id: detect-private-key
        name: detect private keys (security)
      - id: check-case-conflict
        name: check filename case conflicts

  # Deployment validation (custom hook)
  - repo: local
    hooks:
      - id: validate-deployment
        name: validate deployment configuration
        entry: scripts/validate_deployment.sh
        language: system
        pass_filenames: false
        files: ^(Dockerfile|pyproject\.toml|uv\.lock)$
        description: Validates that Dockerfile dependencies match pyproject.toml

# Configure hook to run on pre-push (not pre-commit for speed)
default_install_hook_types: [pre-push]

# Run hooks in parallel for speed
ci:
  autofix_prs: false
  autoupdate_schedule: monthly

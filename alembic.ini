# Alembic Configuration for AI Video Generator
# This file configures Alembic migrations for async PostgreSQL

[alembic]
# Path to migration environment
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with the project root
prepend_sys_path = .

# Timezone for file template
# timezone =

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during alembic's 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
sourceless = false

# Version path separator
version_path_separator = os

# Output encoding used when revision is written from script.py.mako
# output_encoding = utf-8

# Database URL - OVERRIDDEN at runtime
# The actual URL is loaded from DATABASE_URL environment variable in env.py
# Format: postgresql+asyncpg://user:pass@host:port/dbname
sqlalchemy.url = postgresql+asyncpg://localhost/placeholder


[post_write_hooks]
# Hooks to run after migrations are generated

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
